<html>
<meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=.25, user-scalable=yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="manifest" href="./manifest.json" />

<head>
  <!--
      <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,500,900" rel="stylesheet" />
</head>
<style>
  body {
    /* font-family: 'Lato'; */
    font-family: "Roboto";
    margin: 0;
    font-size: 16;
    background-color: white;
    overflow: visible;
    font-weight: 200;
  }

  input {
    font-family: "Roboto";
    font-weight: 200;
  }

  textarea {
    font-family: "Roboto";
    font-size: 16;
  }

  select {
    font-family: "Roboto";
    font-size: 16;
  }

  img.emoji {
    height: 1em;
    width: 1em;
    margin: 0 .05em 0 .1em;
    vertical-align: -0.1em;
  }

  .desktop {
    display: none
  }

  @media(min-width: 1240px) {
    .desktop {
      display: initial
    }
  }

  .hue {
    animation: hue 30s infinite linear;
  }

  @keyframes hue {
    0% {
      filter: hue-rotate(0deg);
    }

    50% {
      filter: hue-rotate(180deg);
    }

    100% {
      filter: hue-rotate(0deg);
    }
  }
</style>

<body>
  <div id="root"></div>

  <script src="/build/app.js"></script>
</body>

</html>
